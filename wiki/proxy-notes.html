<p>socat作端口转发
<strong>**</strong><strong>**</strong><strong>**</strong><strong>**</strong><strong>**</strong></p>

<p>使用场景:</p>

<p>A 访问 B很慢，C访问B很快，现在可以将C作为中间跳板，使A通过访问C达到加速访问B的目的</p>

<p>在C的机器上执行以下命令</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>socat TCP-LISTEN:8913,fork TCP:108.61.161.174:22
</code></pre></div></div>
