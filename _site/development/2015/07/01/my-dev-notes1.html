            <h1>我的开发感悟（2）</h1>
            <div class="meta">2015-07-01</div>
          </div>
          
          <div class="post_content"><p>在调研某一项技术时，没有深入到其中之前，会认为它不适合自己的口味，或者认为它比较难以入门。但是某一天当你静下心来研究，一旦入门了，就会感叹：原来如此，我怎么没有早点了解它呢？</p>

<p>最近在研究<a href="http://backbonejs.org/">Backbone</a>这个JS库时，再次有这个感受。Backbone真是一个小而美的前端MVC库，虽然不像AngularJS那样来的直接，但是Backbone层次逻辑清楚，虽然自己需要多写一些代码，但是一切都在掌握之中的感觉真不错，它适合有一定基础并希望可以自由度大一点的开发人员。</p>
