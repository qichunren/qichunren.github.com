          <div class="post_content"><p>First thing you should have to do is:
create a repos at github named <em>yourid.github.com</em></p>

<p>Then</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>gem install jekyll
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>git init
git add .
git commint -am "firt commit"
git push          
</code></pre></div></div>
