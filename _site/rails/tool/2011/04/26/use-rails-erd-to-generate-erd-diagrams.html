            <h1>使用Rails ERD生成数据库实体关系图</h1>
            <div class="meta">2011-04-26</div>
          </div>
          
          <div class="post_content"><p><a href="http://rails-erd.rubyforge.org/">Rails ERD</a> 可以生成数据库关系实体图，非常方便。</p>

<p>安装很方便，Rails ERD依赖Graphviz，所以首先需要安装Graphviz，在Mac下，直接</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>brew update
brew install cairo pango graphviz
</code></pre></div></div>

<p>然后在项目中的Gemfile中声明</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">group</span> <span class="ss">:development</span> <span class="k">do</span>
  <span class="n">gem</span> <span class="s2">"rails-erd"</span>
<span class="k">end</span></code></pre></figure>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>bundle install
rake erd
</code></pre></div></div>

<p>这样，在项目的根目录中，就会生成一个名为ERD.pdf 文件</p>
