    <h1 class="title">在Mac上安装homebrew</h1>
    <div class="entry"><p><a href="https://github.com/mxcl/homebrew">homebrew</a>是为mac打造的一个软件包管理工具</p>

<p>首先需要安装好Xcode,其它是需要它其中的gcc等编译器。</p>

<p><a href="https://github.com/mxcl/homebrew/wiki/Installation">安装方法</a></p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>ruby -e "$(curl -fsSLk https://gist.github.com/raw/323731/install_homebrew.rb)"</span></code></pre></td></tr></table></div></figure>


<p>Install Xcode.</p>

<p>then brew install git first.</p>
