</span><span class='line'>var GitIO = {
</span><span class='line'>  clipboard: '',
</span><span class='line'>
</span><span class='line'>  init: function() {
</span><span class='line'>    GitIO.initBrowserFallbacks();
</span><span class='line'>    GitIO.initClipboard();
</span><span class='line'>    GitIO.observeFormSubmissions();
</span><span class='line'>    GitIO.observeRestarts();
</span><span class='line'>  },
</span><span class='line'>
</span><span class='line'>  initBrowserFallbacks: function() {
</span><span class='line'>    if (!Modernizr.input.placeholder) {
</span><span class='line'>      $('input[placeholder]').each(function(input) {
</span><span class='line'>        $(this).defaultValue($(this).attr('placeholder'), 'active', 'inactive');
</span><span class='line'>      });
</span><span class='line'>    }
</span><span class='line'>  },
</span><span class='line'>
</span><span class='line'>  initClipboard: function() {
</span><span class='line'>    GitIO.clipboard = new ZeroClipboard.Client();
</span><span class='line'>    GitIO.clipboard.setHandCursor(true);
</span><span class='line'>    GitIO.clipboard.glue('copy-button');
</span><span class='line'>    GitIO.clipboard.hide();
</span><span class='line'>    GitIO.clipboard.addEventListener('onMouseOver', function (client) {
</span><span class='line'>      $('#copy-button').addClass('hover');
</span><span class='line'>    });
</span><span class='line'>    GitIO.clipboard.addEventListener('onMouseDown', function (client) {
</span><span class='line'>      GitIO.clipboard.setText( $('#output-url').val());
</span><span class='line'>      $('#copy-button').addClass('active');
</span><span class='line'>      $('#copied-msg').show();
</span><span class='line'>    });
</span><span class='line'>    GitIO.clipboard.addEventListener('onMouseUp', function (client) {
</span><span class='line'>      $('#copy-button').removeClass('active');
</span><span class='line'>    });
</span><span class='line'>  },
</span><span class='line'>
</span><span class='line'>  observeFormSubmissions: function() {
</span><span class='line'>    $('form').submit(function(e) {
</span><span class='line'>      var form = $(e.target)
</span><span class='line'>      e.preventDefault();
</span><span class='line'>
</span><span class='line'>      $.ajax(
</span><span class='line'>        { type: form.attr('method')
</span><span class='line'>        , url: form.attr('action')
</span><span class='line'>        , data:

</span><span class='line'>          }
</span><span class='line'>        , error: function(xhr, ajaxOptions, thrownError) {

</span><span class='line'>            $('#input-url').addClass('error');

</span><span class='line'>        }
