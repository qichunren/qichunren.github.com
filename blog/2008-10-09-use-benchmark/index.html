<article class="post">
    <h1 class="title">Benchmark用法</h1>
    <div class="entry"><p><a href="http://rubybenchmark.com/">Benchmark</a> 可以用来测试某个函数或者任何代码的执行时间。</p>

<p>用法很简单:</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>require 'benchmark'
</span><span class='line'>n = 1500
</span><span class='line'>Benchmark.bmbm do |x|
</span><span class='line'>    x.report("+ method") { n.times {string1 = "ddd" + "11111" + "Helodd" } }
</span><span class='line'>    x.report("&lt;&lt; method") { n.times {string2 = "ddd" &lt;&lt; "11111" &lt;&lt; "Helodd"} }  
</span><span class='line'>end</span></code></pre></td></tr></table></div></figure>


<p>结果如下:</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>usermatoMacBook-Pro:test qichunren$ ruby test.rb 
</span><span class='line'>Rehearsal ---------------------------------------------
</span><span class='line'>+ method    0.000000   0.000000   0.000000 (  0.001722)
</span><span class='line'>&lt;&lt; method   0.000000   0.000000   0.000000 (  0.001073)
</span><span class='line'>------------------------------------ total: 0.000000sec
</span><span class='line'>
</span><span class='line'>                user     system      total        real
</span><span class='line'>+ method    0.000000   0.000000   0.000000 (  0.001040)
</span><span class='line'>&lt;&lt; method   0.000000   0.000000   0.000000 (  0.000719)</span></code></pre></td></tr></table></div></figure>
